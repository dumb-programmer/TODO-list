<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
</head>

<body>
    <div class="grid-container">

        <header>
            <h1>TODO List</h1>
        </header>
        <div id="content">
            <li id="new-todo">
                <button id="add-todo" class="icon"></button>
            </li>
        </div>

        <aside>
            <ul>
                <ul id="default">
                    <img src="./inbox.svg" alt="inbox icon"> Default
                </ul>
                <ul id="projects">
                    <div id="project-controls">

                        <button id="more" class="icon">
                        </button>

                        <p>
                            Projects
                        </p>
                        
                        <button id="new-project" class="icon">
                        </button>
                    </div>
                </ul>
            </ul>

        </aside>

        <footer>
            Made with ❤️ by <a href="https://github.com/dumb-programmer">dumb-programmer</a>
        </footer>

        <script src="./main.js"></script>
</body>

</html>
